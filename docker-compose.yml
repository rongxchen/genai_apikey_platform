services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_db:/app/db
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend  
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend

volumes:
  backend_db:

networks:
  app-network:
    driver: bridge